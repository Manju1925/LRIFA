plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Ensure this is needed for Firebase services
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.example.gkvk"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // Enable multidex if your app requires it
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    buildTypes {
        release {
            // Configure your signing config for release builds
            // Note: Ensure signingConfigs.debug is replaced with your actual signing configuration
            signingConfig signingConfigs.debug
            minifyEnabled true // Enable code shrinking (obfuscation/minification) for release builds
            shrinkResources true // Enable resource shrinking for release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configuration to avoid common issues with the build process
    configurations {
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
    }

    // Optional configurations for additional optimization or behavior
    dexOptions {
        javaMaxHeapSize "4g" // Increase the maximum heap size for dex operation
    }

    lintOptions {
        disable 'InvalidPackage' // Disable lint checking for invalid package names
    }
}

flutter {
    source '../..' // Path to your Flutter project directory
}
